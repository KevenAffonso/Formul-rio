<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<style>

</style>
</head>
<body class="corpo">

   <header>
    <div class="mb-3 form-check">
    <a href="index.html"><button class="btn btn-primary"> Cadastro de Funcionário </button></a>
    </div>
  </header>

  <div class="tabela">

<table id="customers">
  <thead>
      <tr>
      <th>Nome</th>
      <th>CPF</th>
      <th>Telefone</th>
      <th>Endereço</th>
      <th>Email</th>
      <th>Data de Nascimento</th>
      </tr>
      </thead>
      <tbody id="linha">
      
      </tbody>

</table>

</div>

<script>

let meusdados;
let url = 'https://api.sheety.co/b87889431ad07129fc1f4dd2ea8f0d9b/funcionarios/lista';
fetch(url)
.then((response) => response.json())
.then(json => {
  // Do something with the data
  console.log(json.lista);
  meusdados= json.lista;
  criaLinha();
});

function criaLinha() {
  document.getElementById(`linha`).innerHTML = "";

for (let i = 0; i < meusdados.length; i++) {
document.getElementById(`linha`).innerHTML += `
<tr>
<td>${meusdados[i].nome}</td>
<td>${meusdados[i].cpf}</td>
<td>${meusdados[i].telefone}</td>
<td>${meusdados[i].endereco}</td>
<td>${meusdados[i].email}</td>
<td>${meusdados[i].nascimento}</td>
</tr>
`
}
}

  </script>
</body>

</html>
